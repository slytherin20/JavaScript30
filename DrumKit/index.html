<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js" async defer></script>
</head>
<body>
    <div class="container">
        <div data-key="65" class="key">
            <span class="alphabet">A</span>
            <span class="sound">Clap</span>
        </div>
        <div data-key="66" class="key">
            <span class="alphabet">B</span>
            <span class="sound">Boom</span>
        </div>
        <div data-key="67" class="key">
            <span class="alphabet">C</span>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="68" class="key">
            <span class="alphabet">D</span>
            <span class="sound">Kick</span>
        </div>
        <div data-key="69" class="key">
            <span class="alphabet">E</span>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="70" class="key">
            <span class="alphabet">F</span>
            <span class="sound">Ride</span>
        </div>
        <div data-key="71" class="key">
            <span class="alphabet">G</span>
            <span class="sound">Snare</span>
        </div>
        <div data-key="72" class="key">
            <span class="alphabet">H</span>
            <span class="sound">Tink</span>
        </div>
        <div data-key="73" class="key">
            <span class="alphabet">I</span>
            <span class="sound">Tom</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="66" src="sounds/boom.wav"></audio>
    <audio data-key="67" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="69" src="sounds/openhat.wav"></audio>
    <audio data-key="70" src="sounds/ride.wav"></audio>
    <audio data-key="71" src="sounds/snare.wav"></audio>
    <audio data-key="72" src="sounds/tink.wav"></audio>
    <audio data-key="73" src="sounds/tom.wav"></audio>
</body>
</html>
